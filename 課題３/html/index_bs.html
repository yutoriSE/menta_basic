<!doctype html>
<html lang="ja">
  <head>
    

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>eelテスト</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h2>eelテスト</h2>
    <div>
        <table>
            <tr>
                <td class="rowindex">検索ファイル名</td>
                <td class="tablerow"><input id="csv_name" type="text" class="form-control-sm"></input><br/></td>
            </tr>
            <tr>
                <td class="rowindex">出力フォルダパス</td>
                <td class="tablerow"><input id="export_dir" type="text" placeholder="オプション" class="form-control-sm"></input><br/></td>
            </tr>
            <tr>
                <td class="rowindex">検索ワード</td>
                <td class="tablerow"><input id="serch_word" type="text" class="form-control-sm"></input></td>
                <td class="tablerow"><button id="search" class="btn btn-primary">検索</button><br/></td>
            </tr>
        </table>
    </div>
    <div>
        <textarea id="result" class="log-view-area"></textarea>
    </div>
    <script type="text/javascript" src="./eel.js"></script>
    <script>
        search.addEventListener('click', () => {
            if(csv_name.value == ""){
                alert("検索ファイル名を入力してください")
            }else if(serch_word.value == ""){
                alert("検索ワードを入力してください")
            }else{
                eel.kimetsu_search(serch_word.value,csv_name.value,export_dir.value)
            }
        })

        eel.expose(view_log_js)
        function view_log_js(text){
            result.value += text + "\n"
        }
    </script>   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
