<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="eel.js"></script>

    <title>POSシステム</title>

    <nav class="navbar navbar-expand navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">POSシステム</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">POS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sales.html">販売データ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="history.html">販売履歴</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>

  </head>
  <body class="bg-dark" name="orderProcess">

    <div class="container-fluid h-75">
        <div class="row">
            <div class="col-md-4 bg-dark">
              
                <h4 class="text-white py-1">オーダー</h4>
                <br>

                
                <p class="text-white">商品コード</p>
                <input type="text" class="form-control bg-secondary" id="itemCode">
                <br>
                <br>
                <p class="text-white">個数</p>
                <input type="number" class="form-control bg-secondary" id="itemNum">
                <br>
                <br>
                <button type="button" class="btn btn-primary" id="addOrder">オーダーに追加</button>
                <button type="button" class="btn btn-primary pl-10" id="checkout">会計</button>             
            </div>
            <div class="col-md-8 bg-dark py-2">
                <textarea class="form-control bg-secondary" name="log" id="log"></textarea>
            </div>
        </div>
    </div>
    <hr>
          <div class="container-fluid h-75">
            <div class="row">
              <div class="col-md-12 bg-dark" name="paymentProcess">
                <h4 class="text-white">会計処理</h4>
                <nobr>
                  <label class="text-white mt-1">総額：</label>
                  <label class="text-white" id="totalAmount">0円</label>
                </nobr>
              </div>
              <div class="col-md-12"><label class="text-white">お支払い金額：</label></div>
              <div class="col-md-3"><input type="number" class="form-control bg-secondary" id="paymentAmount"></div>
              <div class="col-md-3"><button type="button" class="btn btn-primary" id="pay">支払</button></div>
              <nobr>
                <label class="text-white">おつり：</label>
                <label class="text-white" id="returnAmount">0円</label>
              </nobr>
            </div>
          </div>
    </div>

    <script type="text/javascript" src="./eel.js"></script>
    <script type="text/javascript" src="./index.js"></script>

  </body>
</html>
