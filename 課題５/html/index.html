<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="eel.js"></script>

    <title>POSシステム</title>

    <nav class="navbar navbar-expand navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">POSシステム</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">POS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sales.html">販売データ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="history.html">販売履歴</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>

  </head>
  <body class="bg-dark" name="orderProcess">

    <div class="container-fluid h-75">
        <div class="row">
            <div class="col-md-8 bg-dark">
              
                <h4 class="text-white">オーダー</h4>
                <br>

                <form>
                    <label class="text-white">商品コード</label>
                    <input type="text" class="form-control bg-secondary" name="itemCode">
                    <br>
                    <br>
                    <label class="text-white">個数</label>
                    <input type="number" class="form-control bg-secondary" name="itemNum">
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary" name="addOrder">オーダーに追加</button>
                    <button type="button" class="btn btn-primary" name="checkout">会計</button>
                </form>
            </div>

            <div class="col-md-4 bg-dark py-1">
                <textarea class="form-control bg-secondary" name="log" id="log"></textarea>
            </div>

        </div>
    </div>
    <hr  color="Light">
    
          <div class="container-fluid h-75">
            <div class="row">
              <div class="col-md-12 bg-dark" name="paymentProcess">
                <h4 class="text-white">会計処理</h4>
                <nobr>
                  <label class="text-white mt-1">総額：</label>
                  <label class="text-white" name="totalAmount">15000円</label>
                </nobr>
              </div>
            </div>
            <div class="row">
              <form>
                <div class="col-md-3"><label class="text-white">お支払い金額：</label></div>
                <div class="col-md-3"><input type="number" class="form-control bg-secondary" name="paymentAmount"></div>
                <div class="col-md-3"><button type="button" class="btn btn-primary" name="pay">支払</button></div>
              </form>
              </div>
              <nobr>
                <label class="text-white">おつり：</label>
                <label class="text-white" name="returnAmount">15000円</label>
              </nobr>
            </div>     
          </div>
    </div>
    


  </body>
</html>
