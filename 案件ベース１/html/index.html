<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
        .container {
            margin-top: 25px;
        }
    </style>

    <title>SAGAWA 配送状況 取得アプリ</title>
  </head>
  <body>
    <div class="container">
        <div class="center-block"></dic>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="filePath" placeholder="フルパスを入力してください">
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="button" class="btn-primary" id="startButton">配送状況取得</button>
        </div>
    </div>

    <script type="text/javascript" src="./eel.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script>
        bsCustomFileInput.init();

        startButton.addEventListener('click', () => {
            var path = filePath.value

            if(path == ""){
                alert("ファイルパスを入力してください")
            }else if(String(path).includes(".xlsx") || String(path).includes(".xls")){
                eel.start_scraping(path)
            }else{
                alert("ファイルのフルパスを入力してください")
            }
        })

        eel.expose(execute_alert)
        function execute_alert(text){
            alert(text)
        }


    </script>

  </body>
</html>
